{% extends 'base.html' %}
{% block content %}
  <div class="container my-5">
      <h1 class="text-center mb-5"> Free Courses</h1>
    <div class="row">
      {% for course in courses %}
      <div class="col-12 col-md-4 mb-4">
        <div class="card h-100">
          {% if course.thumbnail %}
            <img src="{{ course.thumbnail.url }}" class="card-img-top" alt="{{ course.title }}">
          {% else %}
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ course.video_id }}" allowfullscreen></iframe>
            </div>
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.description }}</p>
            {% if course.thumbnail %}
              <a href="{{ course.video.url }}" class="btn btn-primary" target="_blank">Learn</a>
            {% else %}
              <a href="https://www.youtube.com/watch?v={{ course.video_id }}" class="btn btn-primary" target="_blank">Watch</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
