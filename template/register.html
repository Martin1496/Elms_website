{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-white">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 my-5">
      <div class="card border-light bg-dark">
        <div class="card-header bg-transparent">
          <h4 class="text-white text-center mb-0">Create an Account</h4>
        </div>
        <div class="card-body">
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username" class="text-white">Username</label>
              <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="id_first_name" class="text-white">First Name</label>
              <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Enter your first name">
            </div>
            <div class="form-group">
              <label for="id_last_name" class="text-white">Last Name</label>
              <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Enter your last name">
            </div>
            <div class="form-group">
              <label for="id_email" class="text-white">Email address</label>
              <input type="email" class="form-control" id="id_email" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="id_password" class="text-white">Password</label>
              <input type="password" class="form-control" id="id_password" name="password1" placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="id_confirm_password" class="text-white">Confirm Password</label>
              <input type="password" class="form-control" id="id_confirm_password" name="password2" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
          </form>
        </div>
        <div class="card-footer bg-transparent">
          <p class="text-white text-center mb-0">Already have an account? <a href="{% url 'login' %}" class="text-primary">Log in here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
