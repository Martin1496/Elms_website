{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-white py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 my-5">
      <div class="card border-light bg-dark">
        <div class="card-header bg-transparent">
          <h4 class="text-white text-center mb-0">Login Here...</h4>
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="inputEmail" class="text-white">Email address</label>
              <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group mb-3">
              <label for="inputPassword" class="text-white">Password</label>
              <input type="password" class="form-control" name="Password" placeholder="Password">
              <small id="passwordHelp" class="form-text text-muted">We'll never share your Password with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
