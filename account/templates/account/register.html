{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-white">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 my-5">
      <div class="card border-light bg-black">
        <h2 class="text-black text-center mb-5">Register</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Register</button>
        </form>
      </div>
      <div class="card-footer bg-transparent">
          <p class="text-black text-center mb-0">Already have an account? <a href="{% url 'account:login' %}" class="text-primary">Log in here</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
